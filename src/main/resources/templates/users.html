<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Registration System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
				<li class="nav-item">
									  <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
									</li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row p-2">
        <p> Registered Users List</p>
    </div>
    <table class="table table-bordered datatable" id="table_id">
        <thead>
            <tr>
				<th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
				<th>Mobile</th>
				<th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user,ui: ${users}">
				<td th:text="${ui.index+1}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
				<td th:text="${user.mobile}"></td>
				<td><a   th:href="@{/view/{id}(id=${user.id})}" class="btn btn-primary" >View</a>
				    <a   th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary" >Edit</a>
					<a   th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-primary" >Delete</a>
				</td>
				
            </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
<script>
	  $(document).ready(function(){
		$('#table_id').dataTable();
	  });
	
</script>
</html>
